<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"
  />
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"
  ></script>
</head>
<body>
<div class="container mt-4">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <form action="/nhan-vien/update" method="post" th:object="${nhanVien}">
             <input type="hidden" th:field="*{id}">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <div class="input-group">
            <input
                    type="text"
                    class="form-control"
                    aria-describedby="basic-addon3"
                    th:field="*{email}"
            />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Tên</label>
          <div class="input-group">
            <input
                    type="text"
                    class="form-control"
                    aria-describedby="basic-addon3"
                    th:field="*{hoTen}"
            />
            <span th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}"></span>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Tuoi</label>
          <div class="input-group">
            <input
                    type="text"
                    class="form-control"
                    aria-describedby="basic-addon3"
                    th:field="*{tuoi}"
            />
            <span th:if="${#fields.hasErrors('tuoi')}" th:errors="*{tuoi}"></span>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Chức Vụ</label>
          <div class="input-group">
            <select class="form-select" aria-label="Default select example" th:field="*{chucVu}">
              <option value="" selected>Ngành Học</option>
              <option th:each="cv:${listChucVuResponse}" th:value="${cv.id}" th:text="${cv.ten}"></option>
            </select>
            <span th:if="${#fields.hasErrors('chucVu')}" th:errors="*{chucVu}"></span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
    <div class="col-2"></div>
  </div>
</div>
</body>
</html>
